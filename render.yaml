services:
  - type: web
    name: office-booking
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false  # Set this in Render dashboard
      - key: SUPABASE_SECRET_KEY
        sync: false  # Set this in Render dashboard (sb_secret_...)

